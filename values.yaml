# Default values for nlweb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount:
  frontend: 2
  backend: 2

image:
  backend:
    repository: neotys/neoload-web-backend
    tag: latest
    pullPolicy: IfNotPresent
  frontend:
    repository: neotys/neoload-web-frontend
    tag: latest
    pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  runAsUser: 2000

services:
  webapp:
    host: 
    type: ClusterIP
    port: 80
    ingress:
      paths: ["/"]
  api:
    host: 
    type: ClusterIP
    port: 80
    ingress:
      paths: ["/"]
  files:
    host: 
    type: ClusterIP
    port: 80
    ingress:
      paths: ["/"]

ingress:
  enabled: true
  class: nginx
  annotations: 
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_ignore_client_abort "on";  

    nginx.ingress.kubernetes.io/proxy-body-size: 0

    # Enable sticky sessions for HA
    # More parameters here : https://kubernetes.github.io/ingress-nginx/examples/affinity/cookie/
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/affinity-mode: persistent
    nginx.ingress.kubernetes.io/session-cookie-max-age: 3600
    nginx.ingress.kubernetes.io/session-cookie-change-on-failure: true  
#  tls:
#    - secretName: 
#      secretCertificate: 
#      secretKey: 

resources:
  backend:
    requests:
      cpu: 1
      memory: 2500Mi
    limits:
      cpu: 2
      memory: 3Gi
  frontend:
    requests:
      cpu: 1
      memory: 1500Mi
    limits:
      cpu: 2
      memory: 2Gi

# NLWeb configuration
neoload:
  configuration:
    backend:
      mongo:
        host: 
        port: 27017
        poolSize: 50
      java:
        xmx: 2000m
      misc:
        files:
          maxUploadSizeInBytes: "250000000"
          maxUploadPerWeek: "250"
    frontend:
      java:
        xmx: 1200m
    ha:
      mode: "API"
    secretKey: 

### MongoDB user configuration
mongodb:
  usePassword: true
  mongodbUsername: 
  mongodbPassword: 

nodeSelector: {}

tolerations: []

affinity: {}
